version: 2.1

orbs:
  node: circleci/node@1.1.3

defaults: &defaults
  executor:
    name: node/default
    tag: lts

jobs:
  test:
    <<: *defaults
    steps:
      - checkout
      - node/install-yarn
      - node/with-cache:
          steps:
            - run: yarn install --frozen-lockfile
            - run: yarn lint
            - run: yarn test --coverage --no-cache --maxWorkers 4
            - run: yarn codecov
            - persist_to_workspace:
                root: ~/
                paths:
                  - project
  release:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/
      - run: yarn semantic-release

workflows:
  version: 2
  test_and_release:
    jobs:
      - test
      - release:
          requires:
            - test
          filters:
            branches:
              only: master
