name: 🤖 CI

on: [push]

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CI: true

jobs:
  prettier:
    name: 🅿️ Prettier
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v5

      - name: ⎔ Setup node
        uses: actions/setup-node@v6
        with:
          cache: npm
          node-version-file: '.nvmrc'

      - name: 📥 Install deps
        run: npm install

      - name: 💅 Format check
        run: npx prettier --cache --check .

  lint:
    name: ⬣ ESLint
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v5

      - name: ⎔ Setup node
        uses: actions/setup-node@v6
        with:
          cache: npm
          node-version-file: '.nvmrc'

      - name: 📥 Install deps
        run: npm install

      - name: 🔬 Lint
        run: npm run lint

  test:
    name: 🩺 Tests
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v5

      - name: ⎔ Setup node
        uses: actions/setup-node@v6
        with:
          cache: npm
          node-version-file: '.nvmrc'

      - name: 📥 Install deps
        run: npm install

      - name: 🃏 Jest with coverage
        run: npm run test:coverage

      - name: ☂ Codecov
        uses: codecov/codecov-action@v5
        with:
          fail_ci_if_error: true

  build:
    name: ⚒️ Build
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v5

      - name: ⎔ Setup node
        uses: actions/setup-node@v6
        with:
          cache: npm
          node-version-file: '.nvmrc'

      - name: 📥 Install deps
        run: npm install

      - name: ⚙️ Build
        run: npm run prepack

  release:
    name: 🚀 Release
    runs-on: ubuntu-latest
    needs: [prettier, lint, test, build]
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: write
      pull-requests: write
      id-token: write
    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v5

      - name: ⎔ Setup node
        uses: actions/setup-node@v6
        with:
          cache: npm
          node-version-file: '.nvmrc'

      - name: 📥 Install deps
        run: npm install

      - name: 🦋 Create Release Pull Request or Publish to npm
        id: changesets
        uses: changesets/action@v1
        with:
          version: npm run changeset:version
          publish: npm run changeset:publish
          commit: 'chore: release'
          title: 'chore: release'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
